<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140">
  <!-- Card background -->
  <rect x="5" y="5" width="90" height="130" rx="6" ry="6" fill="#ffffff" stroke="#1a1a1a" stroke-width="2.5"/>
  
  <!-- Large center heart -->
  <path d="M50 45 C42 35, 28 35, 28 45 C28 55, 50 70, 50 70 C50 70, 72 55, 72 45 C72 35, 58 35, 50 45 Z" 
        fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  
  <!-- Queen crown (simplified) -->
  <g fill="#1a1a1a">
    <!-- Crown base -->
    <rect x="38" y="75" width="24" height="6" rx="1"/>
    <!-- Three crown points -->
    <polygon points="38,75 44,62 50,75"/>
    <polygon points="44,75 50,58 56,75"/>
    <polygon points="56,75 62,62 68,75"/>
  </g>
  
  <!-- Top left corner: Q -->
  <text x="12" y="28" font-family="serif" font-size="20" font-weight="bold" fill="#1a1a1a">Q</text>
  <!-- Top left corner: Heart suit -->
  <text x="12" y="42" font-family="serif" font-size="14" fill="#dc2626">♥</text>
  
  <!-- Bottom right corner: Q (rotated 180°) -->
  <g transform="translate(88,132) rotate(180)">
    <text x="0" y="0" font-family="serif" font-size="20" font-weight="bold" fill="#1a1a1a">Q</text>
    <text x="0" y="14" font-family="serif" font-size="14" fill="#dc2626">♥</text>
  </g>
</svg>

